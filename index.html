<!DOCTYPE html>
<html lang="en" ng-app="exampleViewerApp">
<head>
	<meta charset="UTF-8">
	<title>Angular</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/codemirror.css">
     <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
	 <script src="js/angular.min.js"></script>
	 <script src="js/angular-route.min.js"></script>
	 <script src="js/codemirror.js"></script>
	 <script src="js/htmlmixed/htmlmixed.js"></script>
	 <script src="js/xml/xml.js"></script>
	 <script src="js/javascript/javascript.js"></script>
	  <script src="js/app.js"></script>
<style>
.codes{
	width:65%;
}
.CodeMirror{
		border-top:1px solid #ccc;
		border-bottom:1px solid #ccc;
}
  .CodeMirror-scroll { max-height: 500px; }
  .CodeMirror pre { padding-left: 7px; line-height: 1.25; }
   .top-right{
 	width:35%;
 	height:100%;
 	position: fixed;
 	top:0px;
 	right: 0px;
 	border:1px solid #ccc;
 	z-index: 9999999;
 }
  .top-right > iframe{
 	width:100%;
 	height:100%;
 	
 }

</style>
</head>
 <body ng-controller="MainCtrl" ng-keydown="changeExample($event)">
    <!-- This div will have content injected into it 
         by Angular based on routes and view templates --> 
  	 <div ng-view></div> 
  	 <script>
  		
  	 </script>
  </body>
</html>
