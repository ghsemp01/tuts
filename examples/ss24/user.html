<h3>Pokemon Master</h3>
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="user in users">
    <div class="thumbnail">
      <img ng-src="{{user.imageUrl}}" alt="...">
      <div class="caption">
        <h3>{{user.name}}</h3>
        <p>{{user.description}}</p>
        <p><small class='text-danger'>Lvl: {{user.level}}</small></p>
        <p><a href="#" class="btn btn-primary" role="button">Message</a> <a href="#" class="btn btn-default" role="button">Duel</a></p>
      </div>
    </div>
  </div>
</div>
