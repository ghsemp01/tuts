<!DOCTYPE html>
<html lang="en" ng-app="app" ng-cloak>
<head>
	<meta charset="UTF-8" >
	<title>Document</title>
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<style>
	[ng\:cloak], [ng-cloak], .ng-cloak{
		display: none;
	}
	</style>
</head>
<body>
	<div ng-controller="FilterExampleCtrl">
		<div class="container-fluid">
			<h3>Number filter:</h3>
			{{ num }} <br>
			{{ num | number:2 }} <br>
			{{ num | number:4 }} <br>
			{{ num | currency }} <br>
			{{ num | currency:'P'}} <br>
			<h3>String filter:</h3>
			{{ str }} <br>
			{{ str | uppercase }} <br>
			{{ str | lowercase  }} <br>

			<input type="text" ng-model='nameFilter'> <br>
			<ul>
				<li ng-repeat = "name in names | filter:nameFilter"> {{ name }}</li>
			</ul>
			<hr>
			Order by
			<ul>
				<li ng-repeat = "name in names | orderBy"> {{ name }}</li>
			</ul>
			<hr>
			Reverse
			<ul>
				<li ng-repeat = "name in names | reverse"> {{ name }}</li>
			</ul>
			
			
		</div>
	</div>
	<script src='../../js/angular.min.js'></script>
	<script src='app.js'></script>
</body>
</html>
