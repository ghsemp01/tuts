<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8" >
	<title>Document</title>
</head>
<body>
	
		<h3>Name: </h3>
		<input type="text" ng-model="firstname"> <input type="text" ng-model="lastname"> <br><br>
		My name is {{ firstname }} {{lastname}}
		<br>
		My name is <span data-ng-bind="firstname"></span> <span data-ng-bind="lastname"></span>
		<h3>Adding numbers</h3>
		<input type="text" ng-model="num1"> <input type="text" ng-model="num2"> <br><br>
		{{ (num1) ? num1 : 0 }} + {{ (num2) ? num2 : 0 }} = {{ num1 -- num2 }}	

	<script src='../../js/angular.min.js'></script>

</body>
</html>
